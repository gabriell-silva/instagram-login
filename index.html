<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="shortcut icon" href="/public/img/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/public/manifest.json">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/public/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/public/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/public/img/instagram-profile.jpg" class="instagram-photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como zuck</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é zuck? </p>
                <p class="not-account"> 
                   <span class="link-blue"> Alternar contas </span>
                   Ou
                   <span class="link-blue"> Inscreva-se </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo </p>
                <div class="download-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Desenvolvido por gabriell-silva</p>
    </footer>
</body>
</html>
